<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>Backbone.js + RequireJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/mogger-section.css">
	</head>
	<body>

		<section id="mogger-example">
			<h1>Mogger.Tracer + TodoMVC with Backbone.js</h1>
			<h2>Press <b>F12</b> to see the console messages</h2>
			<p>
				compatible with Google Chrome and Firebug
			</p>
			<p>
				<a href="https://github.com/saitodisse/mogger">source-code and docs on Github</a>
			</p>
			<section id="mogger-controls">
			</section>
		</section>

		<hr>

		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="http://addyosmani.github.com/todomvc/">Addy Osmani</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script data-main="js/main" src="js/vendor/require.js"></script>
	</body>
</html>
